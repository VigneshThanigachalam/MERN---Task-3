<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task 3</title>
    </head>
    <body>
        <h2>JavaScript For Loop</h2>

        <p id="demo"></p>

        <script>
            let text = "";
            // for-loop

            console.log("1.For-Loop");
            for (let i = 0; i < 10; i++) {
                text = "The number is " + i;
                console.log(text);
            }

            // for-in
            console.log("2.For-in");
            var arr = ["a", "b", "c", "d"];
            for (let i in arr) {
                console.log(arr[i]);
            }

            //for-in
            console.log("3.for-of");

            for (let i of arr) {
                console.log(i);
            }

            // foreach
            console.log("4.foreach");
            arr.forEach(my_for_each);
            function my_for_each(i) {
                console.log(i);
            }
        </script>
    </body>
</html>
